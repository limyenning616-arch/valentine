<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="main-container">

        </div>

        <!-- Step 2: Valentine CAPTCHA Grid -->
        <div class="captcha-modal hidden valentine-mode" id="captcha-modal">
            <div class="modal-header" id="modal-header">
                <h3>It's 14th Feb</h3>

            </div>

            <div class="modal-footer">

                    <span class="icon-refresh">‚Ü∫</span>
                    <span class="icon-audio">üéß</span>

        </div>

        <!-- Step 3: Success -->

    <script src="script.js"></script>
</body>

</html>
